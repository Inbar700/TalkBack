<h1>Welcome to Chat Room</h1>
<div class="container mt-5">
    <div class="clientId" ngDefaultControl [(ngModel)]="chatClientId"><strong>Your ID: </strong>{{chatClientId}}</div>
    <input type="text" class="mt-3 mb-3 mr-3" [(ngModel)]="chatMessage">
    <h2>Connected Users</h2>
    <div *ngIf="users.length==0">
        <p>There are no connected users</p>
    </div>
    <div *ngFor="let user of users">
        <div class="users-list">
            <div><strong>Id: </strong>{{user?.chatClientId}}</div>
            <div><strong>ConnectionId: </strong>{{user?.connectionId}}</div>
            <div><strong>Name: </strong>{{user?.name}}</div>
            <button class="button" [disabled]="chatMessage.length==0" (click)="sendMessageToUser(user?.name)">Send Message</button>
            <button class="button" (click)="invitePlayer(user?.name)">Play</button>
            <hr>
        </div>
    </div>

    <h4 class="mb-3">List of Messages</h4>
    <div *ngIf="signalRService.messages.length==0">
        <p>You haven't send or received messages</p>
    </div>
    <div *ngFor="let m of signalRService.messages">
        <div class="mb-2 mt-2">
            <div><strong>Date </strong>{{m.Date}}</div>
            <div><strong>Message </strong>{{m.Message}}</div>
            <hr>
        </div>
    </div>
</div>
